<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        blockquote {
            font-size: 18px;
            margin: 20px 0;
        }
        .author {
            font-style: italic;
            color: #555;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .new-quote {
            background-color: #3498db;
            color: white;
        }
        .tweet-quote {
            background-color: #1DA1F2;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Random Word Generator</h2>
        <blockquote id="quote">Loading...</blockquote>
        <button class="new-quote" onclick="fetchQuote()">generate</button>
    </div>

    <script>
        async function fetchQuote() {
            const response = await fetch("https://random-word-api.vercel.app/api?words=1&length=5");
            const data = await response.json();
            document.getElementById("quote").textContent = `"${data[0]}"`;
        }

        fetchQuote(); // Load a quote on page load
    </script>

</body>
</html>
